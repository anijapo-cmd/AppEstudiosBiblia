<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Evangelios Faltantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #28a745;
            color: #155724;
        }

        .log-error {
            border-left-color: #dc3545;
            color: #721c24;
        }

        .log-info {
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìñ Cargar Evangelios Faltantes</h1>
        <p class="subtitle">Mateo, Marcos, Lucas y Juan</p>

        <div class="button-group">
            <button class="btn-primary" onclick="startImport()" id="importBtn">
                Cargar Evangelios
            </button>
            <button class="btn-secondary" onclick="testConnection()" id="testBtn">
                Probar Conexi√≥n
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0%</div>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry log-info">Listo para cargar los evangelios...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Variables globales
        let supabaseClient = null;

        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://osmgxarjafncrwefgdzw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zbWd4YXJqYWZuY3J3ZWZnZHp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Mzg0MDQsImV4cCI6MjA4NDQxNDQwNH0.SbxeioVzmVn-kd3-VoDBnavSwgh7oYzaZKOv15_SBDU';


        // Mapeo de libros a IDs (nombres exactos del JSON)
        const gospelBooks = {
            'S. Mateo': 40,
            'S. Marcos': 41,
            'S. Lucas': 42,
            'S.Juan': 43  // Sin espacio despu√©s del punto
        };

        // Funciones de utilidad
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        // Inicializar Supabase cuando la p√°gina cargue
        window.addEventListener('load', function () {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                log('‚úì Cliente Supabase inicializado', 'success');
            } catch (error) {
                log('‚úó Error inicializando Supabase: ' + error.message, 'error');
            }
        });

        async function testConnection() {
            log('Probando conexi√≥n a Supabase...', 'info');

            if (!supabaseClient) {
                log('‚úó Cliente Supabase no inicializado', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('bible_books')
                    .select('id, name')
                    .limit(1);

                if (error) throw error;
                log('‚úì Conexi√≥n exitosa!', 'success');
                if (data && data.length > 0) {
                    log('  Ejemplo: ' + data[0].name, 'info');
                }
            } catch (error) {
                log('‚úó Error de conexi√≥n: ' + error.message, 'error');
                console.error('Error completo:', error);
            }
        }

        async function startImport() {
            const importBtn = document.getElementById('importBtn');
            const testBtn = document.getElementById('testBtn');

            if (!supabaseClient) {
                log('‚úó Cliente Supabase no inicializado. Recarga la p√°gina.', 'error');
                return;
            }

            importBtn.disabled = true;
            testBtn.disabled = true;

            log('=== Iniciando carga de evangelios ===', 'info');
            log('Descargando datos desde GitHub...', 'info');

            try {
                // Descargar JSON completo
                const response = await fetch('https://raw.githubusercontent.com/dscottpi/bibles/master/RVR1960%20-%20Spanish.json');
                if (!response.ok) throw new Error('HTTP ' + response.status);

                const bibleData = await response.json();
                log('‚úì Datos descargados correctamente', 'success');

                // Mostrar todos los nombres de libros disponibles en el JSON
                log('Libros disponibles en JSON:', 'info');
                const availableBooks = Object.keys(bibleData);
                availableBooks.forEach(function (bookName, index) {
                    if (index < 70) { // Mostrar solo los primeros 70
                        log('  - ' + bookName, 'info');
                    }
                });
                log('Total de libros en JSON: ' + availableBooks.length, 'info');
                log('', 'info');

                let totalVerses = 0;
                let processedBooks = 0;

                // Procesar solo los evangelios
                for (const bookName in gospelBooks) {
                    const bookId = gospelBooks[bookName];

                    if (!bibleData[bookName]) {
                        log('‚ö† Libro "' + bookName + '" no encontrado en JSON', 'error');
                        continue;
                    }

                    log('Procesando: ' + bookName + ' (ID: ' + bookId + ')...', 'info');
                    const chapters = bibleData[bookName];
                    const verses = [];

                    // Recopilar todos los vers√≠culos del libro
                    for (const chapterNum in chapters) {
                        const chapterVerses = chapters[chapterNum];
                        for (const verseNum in chapterVerses) {
                            const verseText = chapterVerses[verseNum];
                            // Aplicar correcci√≥n de formato
                            const cleanText = verseText.trim().replace(/,([A-Z√Å√â√ç√ì√ö√ë])/g, ', $1');

                            verses.push({
                                book_id: bookId,
                                chapter_number: parseInt(chapterNum),
                                verse_number: parseInt(verseNum),
                                text: cleanText
                            });
                        }
                    }

                    log('  Total de vers√≠culos en ' + bookName + ': ' + verses.length, 'info');

                    // Insertar en lotes de 50
                    const batchSize = 50;
                    let successfulBatches = 0;

                    for (let i = 0; i < verses.length; i += batchSize) {
                        const batch = verses.slice(i, i + batchSize);
                        const batchNum = Math.floor(i / batchSize) + 1;
                        const totalBatches = Math.ceil(verses.length / batchSize);

                        try {
                            const { data, error } = await supabaseClient
                                .from('bible_verses')
                                .upsert(batch, {
                                    onConflict: 'book_id,chapter_number,verse_number',
                                    ignoreDuplicates: false
                                });

                            if (error) {
                                console.error('Error en lote:', error);
                                throw error;
                            }

                            totalVerses += batch.length;
                            successfulBatches++;
                            log('  Lote ' + batchNum + '/' + totalBatches + ' insertado (' + batch.length + ' vers√≠culos)', 'success');

                        } catch (error) {
                            log('  ‚úó Error en lote ' + batchNum + ': ' + error.message, 'error');
                            console.error('Error detallado:', error);
                        }

                        // Pausa entre lotes
                        await new Promise(resolve => setTimeout(resolve, 150));
                    }

                    processedBooks++;
                    updateProgress(processedBooks, 4);
                    log('‚úì ' + bookName + ' completado (' + successfulBatches + ' lotes exitosos) - ' + processedBooks + '/4', 'success');

                    // Pausa entre libros
                    await new Promise(resolve => setTimeout(resolve, 300));
                }

                log('', 'info');
                log('=== Carga completada exitosamente ===', 'success');
                log('Total de vers√≠culos procesados: ' + totalVerses, 'success');
                log('Total de libros procesados: ' + processedBooks + '/4', 'success');

                // Verificar cu√°ntos vers√≠culos se insertaron realmente
                log('Verificando inserci√≥n...', 'info');
                for (const bookName in gospelBooks) {
                    const bookId = gospelBooks[bookName];
                    const { count, error } = await supabaseClient
                        .from('bible_verses')
                        .select('*', { count: 'exact', head: true })
                        .eq('book_id', bookId);

                    if (!error) {
                        log('  ' + bookName + ': ' + count + ' vers√≠culos en BD', 'info');
                    }
                }

            } catch (error) {
                log('‚úó Error fatal: ' + error.message, 'error');
                console.error('Error completo:', error);
            } finally {
                importBtn.disabled = false;
                testBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
